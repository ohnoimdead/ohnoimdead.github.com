---
layout: default
title: index
---

{% for post in site.posts limit: 10 %}
  {% if forloop.first %} <!-- show the entire current post -->
    {{ post.title }}<br>
    {{ post.content }}
  {% else %} <!-- summarize the next 9 -->
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.summary %}
      {{ post.summary }}
    {% else %}
      {{ post.content }}
    {% endif %}
  {% endif %}
{% endfor %}
